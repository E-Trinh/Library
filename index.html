<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./book.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>My Library</h1>
        </div>
        <div class="content">

        </div>
    </div>
    <button class="new-book"></button>
    <div class="popup">
        <div class="opacity-overlay"></div>
        <form action="" id="book-form">
            <h1>Add a Book</h1>
            <label for="title" class="info">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="title" id="title-error" class="error">*Title is a required field</label>
            <label for="author" class="info">Author</label>
            <input type="text" id="author" name="author" required>
            <label for="author" id="author-error" class="error">*Author is a required field</label>
            <label for="pages" class="info">Page Count</label>
            <input type="number" id="pages" name="pages" min="1" required>
            <label for="pages" id="page-error" class="error">*Pages must be a number greater than one</label>
            <div style="margin-top: 15px; font-size: 1.5rem;">
                <input type="checkbox" id="read" name="read">
                <label for="read">Have you read it yet?</label>
            </div>
            <button type="button" id="add-button">Add</button>
        </form>
    </div>
</body>
</html>
